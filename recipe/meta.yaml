channels:
    - conda-forge
    - trelau
    - codelv

package:
  name: declaracad
  version: 0.4.0dev

source:
  path: ../

requirements:
  run:
    - pyocct
    - enaml==0.10.3
    - qtconsole
    - pyflakes
    - numpydoc
    - markdown
    - jsonpickle
    pip:
        - QScintilla
        - enamlx
        - qt5reactor
        - pywin32 # win32

build:
  number: 0
  noarch: python
  script:
    - cd $RECIPE_DIR
    - python setup.py install --single-version-externally-managed --record=record.txt --no-compile
  entry_points:
    - declaracad = declaracad:main
about:
  home: http://github.com/codelv/declaracad
  summary: "A declarative parametric 3D modeling application using python"
  license: GPLv3
